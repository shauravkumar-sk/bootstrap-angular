 <div class="my-2 mx-5">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
  <a class="navbar-brand" href="#">Ingestion Config Creation Page</a>
</nav>
<form>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Template ID</label>
      <input type="email" class="form-control" id="inputEmail4" placeholder="Template ID">
    </div>

  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Connection String</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Connection Name">
  </div></div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress2">Filestore Location</label>
    <input type="text" class="form-control" id="inputAddress2" placeholder="\\path\**">
  </div></div>
   <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
      Import from CSV
      </label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose CSV file</label>
          </div>
          <script>
              $('#customFile').on('change',function(){
                  //get the file name
                  var fileName = $(this).val();
                  //replace the "Choose a file" label
                  $(this).next('.custom-file-label').html(fileName);
              })
          </script>
        </div></div>
  </div>
  <button type="submit" class="btn btn-primary">Sign in</button>
</form>
</div>
