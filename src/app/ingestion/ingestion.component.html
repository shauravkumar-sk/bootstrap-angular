<form (ngSubmit)="onSubmit()"  >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="templateId">Template ID</label>
      <input type="text" class="form-control" id="templateId" name="templateId" [(ngModel)]="ingestion.templateId" placeholder="Template ID" required>
    </div>

  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Connection String</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Connection Name">
  </div></div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="filestoreLocation">Filestore Location</label>
    <input type="text" class="form-control" id="filestoreLocation" name="filestoreLocation" [(ngModel)]="ingestion.filestoreLocation" placeholder="\\path\**" required>
  </div></div>
   <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck">
      Import from CSV
      </label>
    </div>
    <div class="form-row">
        <div class="form-group col-md-6">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="customFile">
            <label class="custom-file-label" for="customFile">Choose CSV file</label>
          </div>
          <script>
              $('#customFile').on('change',function(){
                  //get the file name
                  var fileName = $(this).val();
                  //replace the "Choose a file" label
                  $(this).next('.custom-file-label').html(fileName);
              })
          </script>
        </div></div>
  </div>
  <button type="submit" class="btn btn-primary">Save Config</button>
</form>
