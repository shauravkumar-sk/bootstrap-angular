<div class="modal" id="modaltest" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content ">
      <div class="modal-header">
        <h2 class="modal-title">Please Select Connection</h2>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
      </div>
      <div class="modal-body ">

          <div class="table-responsive">
              <table class="table ">
                <thead>
                  <tr>
                    <th>Name</th>
                    <th>CMS</th>
                    <th>Repository</th>
                    <th>LoginID</th>
                    <th>SELECT</th>
                  </tr>
                </thead>
                <tbody>   
                  <tr *ngFor="let connection of connections">
                    <td>{{ connection.connectionName }}</td>
                    <td>{{ connection.cms }}</td>
                    <td>{{ connection.repositoryUrl }}</td>
                    <td>{{ connection.loginID }}</td>
                    <td><button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="selectConnection(connection.connectionName)">Select</button></td>
                  </tr>
                </tbody>
              </table>
            </div>
      </div>
      <div class="modal-footer">
      </div>
    </div>
  </div>
</div>




<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom col-md-6">
        <h1 class="h2">Ingestion Configuration</h1>
      </div> 
 
    
 <div class="my-2 mx-5">
    <div *ngIf="submitted; else IngestionForm">
        Template Saved successfully !
       </div>

      <ng-template #IngestionForm>
        
<form (ngSubmit)="onSubmit()"  ngNativeValidate>
  <div class="form-row">
      <div class="form-group col-md-3">
          <label for="cms">CMS Type</label>
        <select  class="form-control" id="cms" name="cms" [(ngModel)]="ingestion.cms"  required>
            <option selected="selected">Documentum</option>
            <option>Alfresco</option>
            </select>
      </div>
    <div class="form-group col-md-3">
      <label for="templateId">Template ID</label>
      <input type="text" class="form-control" id="templateId" name="templateId" [(ngModel)]="ingestion.templateId" placeholder="Template ID" required>
    </div>
  </div>
  <div class="form-row">
  <div class="form-group col-md-3">
    <label for="inputAddress">Connection String</label>
    <div class="input-group">
        <input type="text" class="form-control" id="inputAddress" placeholder="Connection Name" value="{{connectionName}}" disabled>
        <button type="button" class="btn btn-secondary" role="button" data-toggle="modal" data-target="#modaltest" data-dismiss="modal">Select</button>
    </div>
  </div>
  <div class="form-group col-md-3">
      <label for="objectType">Object Type</label>
      <input type="text" class="form-control" id="objectType" name="objectType" [(ngModel)]="ingestion.objectType" placeholder="Object Type" required>
    </div>
</div>

<div class="form-row">
    <div class="form-group col-md-3">
        <label for="objectType">Object Type</label>
        <input type="text" class="form-control" id="objectType" name="objectType" [(ngModel)]="ingestion.objectType" placeholder="Object Type" required>
      </div>

    <div class="form-group col-md-3">
      <label for="objectType">Old ID Attribute</label>
      <input type="text" class="form-control" id="objectType" name="objectType" [(ngModel)]="ingestion.objectType" placeholder="Old ID Attribute" required>
  </div>
</div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="filestoreLocation">Filestore Location</label>
    <input type="text" class="form-control" id="filestoreLocation" name="filestoreLocation" [(ngModel)]="ingestion.filestoreLocation" placeholder="\\path\**" required>
  </div></div>
   <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox"  #csvinput="ngModel" id="csvIngestionEnabled" name="csvIngestionEnabled" [(ngModel)]="ingestion.csvIngestionEnabled">
      <label class="form-check-label" for="csvIngestionEnabled">
      Import from CSV
      </label>
    </div>
    </div>
    <div class="form-row" *ngIf="csvinput.value" >
        <div class="form-group col-md-6">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="csvFileLocation" name="csvFileLocation" [(ngModel)]="ingestion.csvFileLocation" >
            <label class="custom-file-label" for="csvFileLocation">Choose CSV file</label>
          </div>
          <!-- <script>
              document.getElementById('csvIngestionEnabled').onchange = function() {
                console.log(csvinput);
              document.getElementById('csvFileLocation').enabled = !this.checked;
              };
              </script> -->

  var fileName = document.getElementById("csvFileLocation").files[0].name;
  $(this).next('.form-control-file').addClass("selected").html(fileName);
          </script> -->
 

        </div></div>
  <button type="submit" class="btn btn-primary">Save Config</button>
</form>
</ng-template>
