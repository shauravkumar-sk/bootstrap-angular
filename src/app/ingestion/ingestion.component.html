<form (ngSubmit)="onSubmit()"  >
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="templateId">Template ID</label>
      <input type="text" class="form-control" id="templateId" name="templateId" [(ngModel)]="ingestion.templateId" placeholder="Template ID" required>
    </div>

  </div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="inputAddress">Connection String</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="Connection Name">
    <a class="btn btn-light" href="#" role="button" data-toggle="modal" data-target="#modaltest" data-dismiss="modal">Link</a>
  </div></div>
  <div class="form-row">
  <div class="form-group col-md-6">
    <label for="filestoreLocation">Filestore Location</label>
    <input type="text" class="form-control" id="filestoreLocation" name="filestoreLocation" [(ngModel)]="ingestion.filestoreLocation" placeholder="\\path\**" required>
  </div></div>
   <div class="form-group">
    <div class="form-check">
      <input class="form-check-input" type="checkbox"    id="csvIngestionEnabled" name="csvIngestionEnabled" (change)="triggerSomeEvent()" [(ngModel)]="ingestion.csvIngestionEnabled">
      <label class="form-check-label" for="csvIngestionEnabled">
      Import from CSV
      </label>
    </div>
    <div class="form-row" >
        <div class="form-group col-md-6">
        <div class="custom-file">
            <input type="file" class="custom-file-input" id="csvFileLocation" name="csvFileLocation" [(ngModel)]="ingestion.csvFileLocation" [disabled]="isDisabled" >
            <label class="custom-file-label" for="csvFileLocation">Choose CSV file</label>
          </div>
          <script>
              document.getElementById('csvIngestionEnabled').onchange = function() {
              document.getElementById('csvFileLocation').enabled = !this.checked;
              };
              </script>
              
          <!-- <script>

              })
          </script> -->
        </div></div>
  </div>
  <button type="submit" class="btn btn-primary">Save Config</button>
</form>
